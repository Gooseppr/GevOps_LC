title: "Mes Cours"
description: "Cours journaliers accessibles partout"
theme: minima
header_pages:
  - index.md        # Accueil
include:
  - _includes
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

defaults:
  - scope:
      path: "modules"
      type: "pages"
    values:
      render_with_liquid: false

